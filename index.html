<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ons trou!</title>
    <style>
        /* Make the entire page use 100% width and height */
        html, body {
            margin: 0;
        }
        /* Style for full-page background image */
        body {
            background-image: url('./assets/savethedate.png');
            background-size: cover;         /* Change to contain to ensure the full image is shown */
            background-repeat: no-repeat;     /* Prevent tiling */
            background-position: center;      /* Center the image */
        }

        .response-div {
            height: 2275px;
        }

        @media (max-width: 768px) {
            html {
                margin: 0;
                padding: 0;
                min-height: 100vh;
                overflow: hidden;
                background-image: url('./assets/savethedate.png');
                background-size: contain;         /* Change to contain to ensure the full image is shown */
                background-repeat: no-repeat;     /* Prevent tiling */
                background-position: center;
            }

            .response-div {
                height: 1000px
            }

            * {
                box-sizing: border-box;
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Optional: You can add overlay content like text, if needed -->
    <div class="response-div"></div> <!-- Placeholder for scrolling effect -->
</body>
</html>
